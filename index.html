<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Apple Music Song</title>

<style>
body {
    background: #121212;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.bg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    filter: blur(35px) brightness(0.3);
    transform: scale(1.2);
    transition: background-image 0.4s ease-out;
}

.player {
    position: relative;
    background: rgba(28, 28, 30, 0.65);
    backdrop-filter: blur(20px);
    width: 360px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    padding: 20px;
    text-align: center;
    z-index: 2;
}

.album-art {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

.progress-container {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
    overflow: hidden;
    margin: 10px 0;
}

.progress {
    height: 100%;
    background: #ff2d55;
    width: 0%;
    transition: width 0.5s;
}

.time {
    font-size: 12px;
    opacity: 0.7;
    display: flex;
    justify-content: space-between;
}

button {
    width: 100%;
    padding: 12px;
    background: #ff2d55;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #ff4f72;
}
</style>

</head>
<body>

<div class="bg" id="bg"></div>

<div class="player">
    <img id="cover" class="album-art">
    <div class="song-title" id="title"></div>
    <div class="artist" id="artist"></div>

    <div class="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <div class="time">
        <span id="current"></span>
        <span id="total"></span>
    </div>

    <button id="randomBtn">Shuffle</button>
</div>

<script>
const playlistId = "pl.u-ovURBX17aZ"; // âœ… your playlist
const widgetURL = `https://widget-web.music.apple.com/widget/playlist/us/${playlistId}`;

async function getTracks() {
    const res = await fetch(widgetURL);
    const data = await res.json();
    return data.data[0].relationships.tracks.data;
}

function format(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2,"0");
    return `${m}:${s}`;
}

let tracks = [];

async function loadRandomSong() {
    if (!tracks.length) tracks = await getTracks();

    const song = tracks[Math.floor(Math.random() * tracks.length)];
    const attr = song.attributes;

    const artwork = attr.artwork.url
        .replace("{w}", 800)
        .replace("{h}", 800);

    document.getElementById("cover").src = artwork;
    document.getElementById("title").textContent = attr.name;
    document.getElementById("artist").textContent = attr.artistName;

    document.getElementById("bg").style.backgroundImage = `url(${artwork})`;

    const duration = attr.durationInMillis / 1000;
    const random = Math.random() * duration;

    document.getElementById("progress").style.width =
        (random / duration) * 100 + "%";

    document.getElementById("current").textContent = format(random);
    document.getElementById("total").textContent = format(duration);
}

document.getElementById("randomBtn").addEventListener("click", loadRandomSong);

loadRandomSong();
</script>

</body>
</html>
