<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Apple Music Song</title>

<style>
body {
    background: #121212;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(35px) brightness(0.3);
    transform: scale(1.2);
    transition: background-image 0.4s ease-out;
}

.player {
    position: relative;
    background: rgba(28, 28, 30, 0.65);
    backdrop-filter: blur(20px);
    width: 360px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    padding: 20px;
    text-align: center;
}

.album-art {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
}

.song-title {
    font-size: 18px;
    font-weight: 600;
}

.artist {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 10px;
}

.progress-container {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
    overflow: hidden;
    margin: 10px 0;
}

.progress {
    height: 100%;
    background: #ff2d55;
    width: 0%;
    transition: width 0.5s;
}

.time {
    font-size: 12px;
    opacity: 0.7;
    display: flex;
    justify-content: space-between;
}

button {
    width: 100%;
    padding: 12px;
    background: #ff2d55;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #ff4f72;
}
</style>

</head>
<body>

<div class="bg" id="bg"></div>

<div class="player">
    <img id="cover" class="album-art">
    <div class="song-title" id="title"></div>
    <div class="artist" id="artist"></div>

    <div class="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <div class="time">
        <span id="current"></span>
        <span id="total"></span>
    </div>

    <button id="randomBtn">Shuffle</button>
</div>

<script>
const playlistURL =
    "https://embed.music.apple.com/us/playlist/favorite-songs/pl.u-ovURBX17aZ?ls"; // ← replace

async function getPlaylistTracks() {
    const res = await fetch(playlistURL);
    const html = await res.text();

    const jsonMatch = html.match(/"tracks":(\[.*?\])\}/s);

    if (!jsonMatch) {
        alert("Could not extract playlist data");
        return [];
    }

    return JSON.parse(jsonMatch[1]);
}

let tracks = [];

function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, "0");
    return `${m}:${s}`;
}

async function loadRandomSong() {
    if (!tracks.length) {
        tracks = await getPlaylistTracks();
    }

    const song = tracks[Math.floor(Math.random() * tracks.length)];

    const artwork = song.attributes.artwork.url
        .replace('{w}', 600)
        .replace('{h}', 600);

    document.getElementById("cover").src = artwork;
    document.getElementById("title").textContent = song.attributes.name;
    document.getElementById("artist").textContent = song.attributes.artistName;

    // ✅ blurred background
    document.getElementById("bg").style.backgroundImage = `url(${artwork})`;

    // ✅ random progress
    const duration = song.attributes.durationInMillis / 1000;
    const randomTime = Math.random() * duration;

    const percent = (randomTime / duration) * 100;

    document.getElementById("progress").style.width = percent + "%";
    document.getElementById("current").textContent = formatTime(randomTime);
    document.getElementById("total").textContent = formatTime(duration);
}

document.getElementById("randomBtn").addEventListener("click", loadRandomSong);

loadRandomSong();
</script>

</body>
</html>
